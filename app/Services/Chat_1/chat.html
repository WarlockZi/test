<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Siple Web-Socket Secure Chat Client</title>
</head>
<body>
<br /><br />


<h2>Анонимный ролевой флейм-чат</h2>
<p>Правило: позовите друзей и поиграйте в ролевую игру, пытаясь угадать кто есть кто. Используйте команды /me, /to "Имя". <br />Пользователей он-лайн: <span id="chat-users">Только вы</span>.</p>
<div id="ws-chat" style="border: 1px solid rgba(0, 0, 0, 0.1); border-radius: 2px; color: #2b2b2b; overflow-y: scroll; padding:4px; height: 200px; resize: vertical;"></div>
<table style="border: none;">
<tbody>
<tr>
<td style="border: none; vertical-align: middle;"><span id="chat-name" style="word-wrap: normal; text-wrap: none; white-space: nowrap; -moz-hyphens: none;">Сообщение</span>:</td>
<td style="width:100%; border: none; vertical-align: middle;"><input id="chat-msg" type="text"  maxlength="200" style="width:100%" /></td>
<td style="border: none; vertical-align: middle;"><input id="msg-send" type="button" value="-&gt;" style="margin-left:3px;" /></td>
</tr>
</tbody>
</table>
<script src="/chat/chat.js" type="text/javascript"></script>

</html>
